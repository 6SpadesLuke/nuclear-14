## Tall windows
- type: entity
  parent: BaseStructure
  id: N14WindowTallBase
  name: window frame
  abstract: true
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Windows/tallwallwindows.rsi
    noRot: true
    drawdepth: Walls
  - type: Icon
