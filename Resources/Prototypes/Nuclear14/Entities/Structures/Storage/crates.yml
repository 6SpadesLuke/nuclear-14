- type: entity
  parent: CrateGenericSteel
  id: N14CrateFootlocker
  name: footlocker
  description: A footlocker for someones equipment.
  components:
  - type: Icon
    sprite: Nuclear14/Structures/Storage/Crates/footlocker.rsi
  - type: Sprite
    sprite: Nuclear14/Structures/Storage/Crates/footlocker.rsi
  - type: Reflect
    reflects:
    - Energy
    reflectProb: 0.2
    spread: 90

- type: entity
  parent: N14CrateFootlocker
  id: N14CrateEnclave
  name: metal crate
  description: An advanced looking crate. Might have high tech stuff in.
  components:
  - type: Icon
    sprite: Nuclear14/Structures/Storage/Crates/crateenclave.rsi
  - type: Sprite
    sprite: Nuclear14/Structures/Storage/Crates/crateenclave.rsi
    # N14TODO: Will need an access locked variant.
    
- type: entity
  parent: CrateGeneric
  id: N14Trashbin
  name: trash bin
  description: A trash bin for putting rubbish in.
  components:
  - type: Icon
    sprite: Nuclear14/Structures/Storage/Crates/trashbin.rsi
  - type: Sprite
    sprite: Nuclear14/Structures/Storage/Crates/trashbin.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    
- type: entity
  parent: N14CrateFootlocker
  id: N14CrateTrashcart
  name: trash cart
  description: A trash cart for transporting waste.
  components:
  - type: Icon
    sprite: Nuclear14/Structures/Storage/Crates/trashcart.rsi
  - type: Sprite
    sprite: Nuclear14/Structures/Storage/Crates/trashcart.rsi
  - type: TileFrictionModifier
    modifier: 0.4
    
- type: entity
  parent: CrateGeneric
  id: N14CrateFreezer
  name: freezer
  description: A freezer for keeping things cool.
  components:
  - type: Icon
    sprite: Nuclear14/Structures/Storage/Crates/freezer.rsi
  - type: Sprite
    sprite: Nuclear14/Structures/Storage/Crates/freezer.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
  - type: AntiRottingContainer
    
# Wooden
- type: entity
  parent: CrateWoodenGrave
  id: N14CrateWooden
  name: wooden crate
  components:
  - type: Icon
    sprite: Nuclear14/Structures/Storage/Crates/cratewooden.rsi
    state: icon
  - type: Sprite
    sprite: Nuclear14/Structures/Storage/Crates/cratewooden.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.29"
        density: 50
        mask:
        - SmallMobMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer

- type: entity
  parent: [ N14CrateWooden, N14WastelandBotanyTimedStorageFill ]
  id: N14CrateWastelandBotanyRefilling
  suffix: Refilling, Random Botany
    
- type: entity
