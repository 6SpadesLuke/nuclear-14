# Wooden Doors
- type: entity
  parent: BaseMaterialDoor
  id: N14DoorMakeshift
  name: makeshift door
  description: It's a wooden door. It looks dirty and handmade.
  components:
  - type: Sprite
    netsync: false
    sprite: Nuclear14/Structures/Doors/FalloutDoors/wooddoor.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Door
    bumpOpen: false
    clickOpen: true
    closeTimeOne: 0.2
    closeTimeTwo: 0.6
    openTimeOne: 0.6
    openTimeTwo: 0.2
    openSound:
      path: /Audio/Effects/door_open.ogg
    closeSound:
      path: /Audio/Effects/door_close.ogg
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

